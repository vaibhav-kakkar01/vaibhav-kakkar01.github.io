<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="nav-logo">VK</a>

      <li><a href="experience.html">Experience</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>

  <main class="contact-section">
    <h2>Contact</h2>
    <div class="contact-icons">
      <a href="https://www.linkedin.com/in/vaibhav--kakkar/" target="_blank" aria-label="LinkedIn"><img src="assets/linkedin.svg" alt="LinkedIn"></a>
      <a href="https://github.com/vaibhavkakkar" target="_blank" aria-label="GitHub"><img src="assets/github.svg" alt="GitHub"></a>
      <a href="mailto:vaibhavkakkar@gmail.com" aria-label="Email"><img src="assets/email.svg" alt="Email"></a>
    </div>
    <a href="assets/VaibhavKakkar_Resume.pdf" class="cta-btn" download>Download Resume</a>
    <form class="contact-form" name="contact">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
    <div id="form-message"></div>
  </main>
  <script src="js/main.js"></script>
